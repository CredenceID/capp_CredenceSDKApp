apply plugin: 'com.android.application'

android {
	buildToolsVersion '28.0.3'
	compileSdkVersion 28

	defaultConfig {
		applicationId "com.cid.sdk"
		minSdkVersion 18
		targetSdkVersion 28
		versionCode 1
		versionName "1.20.0000"
		archivesBaseName = "C-SdkApp"
	}

	signingConfigs {
		debug {
		}
		release {
			keyAlias 'platform'
			keyPassword 'credenceid'
			storeFile file('../../CredenceKeys/platform.jks')
			storePassword 'credenceid'
		}
	}

	buildTypes {
		debug {
			minifyEnabled false
		}
		release {
			signingConfig signingConfigs.release
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
			debuggable false
			jniDebuggable false
			renderscriptDebuggable false
			zipAlignEnabled true
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')

	implementation 'com.android.support:appcompat-v7:28.0.0'
	implementation 'com.android.support:design:28.0.0'

	implementation files('libs/CredenceIDDeviceSDK.jar')
}
