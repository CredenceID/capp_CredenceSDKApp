apply plugin: 'com.android.application'

buildscript {
	repositories {
		jcenter()
		maven {
			url 'https://maven.google.com/'
			name 'Google'
		}
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.2.0'
	}
}

allprojects {
	repositories {
		jcenter()
		maven {
			url 'https://maven.google.com/'
			name 'Google'
		}
		flatDir {
			dirs 'libs'
		}
	}
}

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	defaultConfig {
		applicationId "com.credenceid.sdkapp"
		minSdkVersion 18
		//noinspection ExpiringTargetSdkVersion
		targetSdkVersion 18
		versionName '1.20.1008'
		archivesBaseName = "C-SdkApp"
	}

	signingConfigs {
		debug {
		}
		release {
			keyAlias 'platform'
			keyPassword 'credenceid'
			storeFile file('../../CredenceKeys/platform.jks')
			storePassword 'credenceid'
		}
	}
	buildTypes {
		debug {
			minifyEnabled false
		}
		release {
			signingConfig signingConfigs.release
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
			debuggable false
			jniDebuggable false
			renderscriptDebuggable false
			zipAlignEnabled true
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation 'com.android.support:support-v4:28.0.0'
	implementation files('libs/CredenceIDDeviceSDK.jar')
}
