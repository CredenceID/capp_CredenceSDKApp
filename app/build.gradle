apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
	buildToolsVersion '28.0.3'
	compileSdkVersion 28

	defaultConfig {
		applicationId "com.credenceid.sdkapp"
		minSdkVersion 21
		//noinspection OldTargetApi
		targetSdkVersion 28
		versionCode 1
		versionName "3.1"
		archivesBaseName = "C-SampleApp"
	}

	signingConfigs {
		defaultKey {
			keyAlias 'CredenceIDPublicKey'
			keyPassword 'CredenceID'
			storeFile file('../../CredencePublicKeys/PublicKey.jks')
			storePassword 'CredenceID'
		}
	}

	buildTypes {
		debug {
			signingConfig signingConfigs.defaultKey
		}
		release {
			signingConfig signingConfigs.defaultKey
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	packagingOptions {
		exclude 'META-INF/proguard/coroutines.pro'
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')

	implementation "androidx.activity:activity:1.2.0-alpha04"
	implementation "androidx.fragment:fragment:1.3.0-alpha04"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation 'com.github.TutorialsAndroid:FilePicker:v4.0.19'
	implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0'
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"
	implementation files('libs/CredenceIDDeviceSDK.jar')


}
repositories {
    mavenCentral()
}
